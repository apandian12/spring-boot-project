<div class ="container">
  <div class ="row">
   <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
   <h1 class ="text-center">Edit Package </h1>
   <div class ="card-body">
   <form th:action="@{/update/{id} (id=${list.id})}" th:object ="${list}" method="POST">

    <label> Place </label>
    <input type="text" name="place" th:field ="*{place}" class="form-control" placeholder="Enter Place"/>
    </div>
    
    <div class ="form-group">
    <label> Amount</label>
    <input type="number" name="amount" th:field ="*{amount}" class="form-control" placeholder="Enter Amount"/>
    </div>
    
    <div class ="footer-body">
     <button type="submit" class="btn btn-primary">
     Update
     </button>
    </div>
   </form>
   </div>
