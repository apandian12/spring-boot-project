<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Indian Tourism</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Welcome To Indian Tourism</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a th:href="@{/admin}">Admin</a>
      </li>
    </ul>
  </div>
</nav>
<div class ="container">
    <div class = "row">
      <h1 class ="text-center"> Package List</h1>
    </div>

<table class ="table table-striped table-bordered">
    <thead class = "table-dark">
      <tr>
        <th>Package No</th>
        <th>Place </th>
        <th>Amount</th>
         <th>Book</th>
      </tr>
    </thead>
    
    <tbody>
        <tr th:each="list: ${lists}">
          <td th:text = "${list.id}"></td>
          <td th:text = "${list.place}"></td>
          <td th:text = "${list.amount}"></td>
           <td><a th:href="@{book/{id}(id=${list.id})}" class="btn btn-primary">Book</a></td>
        </tr>
    </tbody>
  </table>
